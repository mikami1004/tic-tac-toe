<!DOCTYPE html>
<html lang="ja">
<!-- https://bubudoufu.com/tic-tac-toe/ -->

<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="image/top.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=320, 
        height=480,
        initial-scale=1.0,
        minimum-scale=1.0,
        maximum-scale=2.0,
        user-scaleble=yes" />
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <div id="top">
        <h1>新〇×ゲーム</h1>
        <p id="start">ゲームスタート</p>
        <p id="start2">ルール説明</p>
    </div>
    <div id="rule" class="is-hidden">
        <p>1.それぞれトラップを置くマスを指定する</p>
        <p>2.相手が自分の指定したトラップマスに置いた場合、自分のマスとなる</p>
        <p id="back">戻る</p>
    </div>
    <div id="end" class="is-hidden">
        <h1 id="judge-display"></h1>
        <p id="start3"></p>
        <p id="start4"></p>
    </div>
    <div id="trap" class="is-hidden">
        <h2 id="trap-text">先手はトラップマスを指定してください</h2>
    </div>
    <div id="display" class="is-hidden">
        <h1>〇×ゲーム対戦中</h1>
        <h2 id="turn-text">先手の番です</h2>
    </div>
    <div id="active" class="is-hidden">
        <h1>〇×ゲーム対戦中</h1>
        <h2>トラップ発動！</h2>
    </div>

    <div id="game"> <!-- 盤面　-->
        <div class="field" ontouchstart=""></div>
        <div class="field"ontouchstart=""></div>
        <div class="field"ontouchstart=""></div>
        <div class="field"ontouchstart=""></div>
        <div class="field"ontouchstart=""></div>
        <div class="field"ontouchstart=""></div>
        <div class="field"ontouchstart=""></div>
        <div class="field"ontouchstart=""></div>
        <div class="field"ontouchstart=""></div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker.register('service_worker.js');
            });
        }
    </script>
</body>
</html>
